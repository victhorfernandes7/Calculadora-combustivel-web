<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Combustível Web</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #ffffff;
      margin: 40px 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    .campo {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      font-size: 16px;
    }
    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #btnCalcular {
      background-color: #27ae60;
      color: #ffffff;
    }
    #btnLimpar {
      background-color: #e74c3c;
      color: #ffffff;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #ecf9f1;
      color: #27ae60;
      font-size: 18px;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <p style="margin-top: 20px; text-align: center; font-size: 14px; color: #555;">
      Criado por Victhor Fernandes Passos de Oliveira
    </p>
  <div class="container">
    <h1>Calculadora de Combustível</h1>

    <div class="campo">
      <label for="distancia">Distância (km):</label>
      <input type="number" id="distancia" placeholder="Ex: 500" step="0.01" />
    </div>

    <div class="campo">
      <label for="consumo">Consumo (km/l):</label>
      <input type="number" id="consumo" placeholder="Ex: 12" step="0.01" />
    </div>

    <div class="campo">
      <label for="preco">Preço do combustível (R$/l):</label>
      <input type="number" id="preco" placeholder="Ex: 5.50" step="0.01" />
    </div>

    <div class="botoes">
      <button id="btnCalcular">Calcular</button>
      <button id="btnLimpar">Limpar</button>
    </div>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    const distanciaInput = document.getElementById('distancia');
    const consumoInput = document.getElementById('consumo');
    const precoInput = document.getElementById('preco');
    const resultadoDiv = document.getElementById('resultado');
    const btnCalcular = document.getElementById('btnCalcular');
    const btnLimpar = document.getElementById('btnLimpar');

    function calcularCombustivel() {
      const distancia = parseFloat(distanciaInput.value);
      const consumo = parseFloat(consumoInput.value);
      const preco = parseFloat(precoInput.value);

      if (!distancia || !consumo || !preco || consumo === 0) {
        alert('Preencha todos os campos com valores válidos!');
        return;
      }

      const litros = distancia / consumo;
      const custoTotal = litros * preco;

      resultadoDiv.style.display = 'block';
      resultadoDiv.textContent =
        'Litros necessários: ' + litros.toFixed(2) + ' L\n' +
        'Custo total: R$ ' + custoTotal.toFixed(2);
    }

    function limparCampos() {
      distanciaInput.value = '';
      consumoInput.value = '';
      precoInput.value = '';
      resultadoDiv.style.display = 'none';
      resultadoDiv.textContent = '';
    }

    btnCalcular.addEventListener('click', calcularCombustivel);
    btnLimpar.addEventListener('click', limparCampos);
  </script>
</body>
</html>
